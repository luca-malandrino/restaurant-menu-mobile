<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jimmy's Diner</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <script src="index.js" type="module" defer></script>
</head>
<body>
  <header></header>

  <main>
    <div class="container"></div>
  </main>

  <form id="modal">
    <h2>Enter card details</h2>
    <input type="text" name="name" id="name" placeholder="Enter name" required>
    <input type="number" name="card-number" id="card-number" placeholder="Enter card number" required>
    <input type="number" name="cvv" id="cvv" placeholder="Enter CVV" required>
    <button class="complete-btn">Pay</button>
  </form>

  <form id="rating-modal">
    <h2>Rate your experience</h2>
    <i class="fa-solid fa-star" id="0"></i>
    <i class="fa-solid fa-star" id="1"></i>
    <i class="fa-solid fa-star" id="2"></i>
    <i class="fa-solid fa-star" id="3"></i>
    <i class="fa-solid fa-star" id="4"></i>

    <button class="complete-btn" id="rate-btn">Submit</button>
  </form>

  <div class="container">
    <p id="message">Thanks James! Your order is on its way.</p>
  </div>

  <footer>
    <div class="container">
      <h2>Your order</h2>
      <table>
        <tbody></tbody>
        <tfoot>
          <th>Total:</th>
          <td class="ordered-price"></td>
        </tfoot>
      </table>

      <button class="complete-btn" id="complete-btn">Complete order</button>
    </div>
  </footer>
</body>
</html>
